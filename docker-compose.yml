services:
  postgres:
    image: postgres:16-alpine
    container_name: datacontainer-db
    restart: always
    environment:
      POSTGRES_USER: datacontainer
      POSTGRES_PASSWORD: datacontainer_password
      POSTGRES_DB: datacontainer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

