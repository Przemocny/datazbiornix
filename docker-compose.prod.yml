services:
  postgres:
    image: postgres:16-alpine
    container_name: datacontainer-db
    restart: always
    environment:
      POSTGRES_USER: datacontainer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-datacontainer_secure_password}
      POSTGRES_DB: datacontainer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datacontainer-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datacontainer-app
    restart: always
    environment:
      DATABASE_URL: "postgresql://datacontainer:${POSTGRES_PASSWORD:-datacontainer_secure_password}@postgres:5432/datacontainer"
      NODE_ENV: production
      PORT: 3005
      ADMIN_API_KEY: ${ADMIN_API_KEY:-dev-admin-key-123}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3005}
    ports:
      - "3005:3005"
    depends_on:
      - postgres
    networks:
      - datacontainer-network

volumes:
  postgres_data:

networks:
  datacontainer-network:
    driver: bridge

